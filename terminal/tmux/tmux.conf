# free the original Ctrl-b prefix keybinding
unbind C-b
# set Ctrl-Space to prefix
unbind Space
set -g prefix C-Space
bind C-Space send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# no delay for escape key press
set -sg escape-time 0

# increase scrollback lines
set -g history-limit 10000

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after clsoing any of them
set -g renumber-windows on
set -g allow-rename off
set -g automatic-rename off
set -g status-interval 5

# Do not steal focus or display messages for activity
set -g monitor-activity off
set -g visual-activity off

# Do not react aggressively to bells
set -g visual-bell off
set -g bell-action none

# splitting panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

set-option -g set-clipboard on

setw -g mode-keys vi

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# set vim as the default editor
set -g status-keys vi

####################
# PANE NAVIGATION
####################

# smart pane switching with awareness of Vim splits.
# see: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10


####################
# Session Management
####################
#bind-key 'C-N' command-prompt -p "New session:" "new-session -A -s '%1'"
bind-key -n N if -F '#{==:#{pane_mode},tree-mode}' \
  "command-prompt -p 'New session:' \"new-session -A -s '%1'\"" \
  "send-keys N"


####################
# Window Management
####################
unbind c
bind-key c command-prompt -p "New window name (blank = default):" \
    "if -F '#{==:%1,}' 'new-window -c \"#{pane_current_path}\"' 'new-window -n \"%1\" -c \"#{pane_current_path}\"'"

bind-key -n -r C-n next-window
bind-key -n -r C-p previous-window

####################
# GENERAL UX
####################

# enable mouse support
set -g mouse on

# improve colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*;RGB"


####################
# PLUGINS
####################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Basic catppuccin options
set -g @catppuccin_flavour "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g status-position top
# Make the status line pretty and add some modules (this is the per-line pattern)
set -g status-right-length 100
set -g status-left-length 100

set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}#[fg=green,bold]#T "

set -g @catppuccin_window_current_text " #[bold]#W"
set -g @catppuccin_window_text " #W"

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

set -g pane-border-status top
set -g pane-border-format ""

set -g @catppuccin_pane_active_border_style "##{?client_prefix,fg=#{@thm_red},##{?pane_in_mode,fg=#{@thm_yellow},fg=#{@thm_green}}}"

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins"
# Initialize TPM (must be last)
run-shell "$HOME/.tmux/plugins/tpm/tpm"

